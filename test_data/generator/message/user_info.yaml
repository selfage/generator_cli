- enum:
    name: Color
    values:
      - name: RED
        value: 10
      - name: GREEN
        value: 2
      - name: BLUE
        value: 1
- message:
    name: UserInfo
    fields:
      - name: isPaid
        type: boolean
        index: 1
      - name: paidSince
        type: number
        index: 2
      - name: nickname
        type: string
        index: 3
      - name: nicknameHistory
        type: string
        isArray: true
        index: 4
      - name: backgroundColor
        type: Color
        index: 5
      - name: colorHistory
        type: Color
        isArray: true
        index: 6

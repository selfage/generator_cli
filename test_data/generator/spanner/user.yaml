- kind: Message
  name: User
  fields:
    - name: username
      type: string
      index: 1
    - name: password
      type: string
      index: 2
- kind: SpannerDatabase
  name: UserDatabase
  tables:
    - kind: Table
      name: UserTable
      columns:
        - name: userId
          type: float64
        - name: user
          type: User
          nullable: true
        - name: createdTimestamp
          type: timestamp
      primaryKeys:
        - userId
      indexes:
        - name: ByTimestamp
          columns:
            - userId
            - name: createdTimestamp
              desc: true
      insert: InsertNewUser
      delete: DeleteUser
      get: GetUser
    - kind: Table
      name: UserContent
      columns:
        - name: userId
          type: float64
        - name: contentId
          type: string
        - name: content
          type: string
      primaryKeys:
        - userId
        - contentId
      interleave:
        parentTable: UserTable
  selects:
    - name: GetLastUser
      from: UserTable
      join:
        - type: INNER
          with: UserContent
          as: uc
          on:
            op: =
            lColumn: userId
            lTable: UserTable
            rColumn: userId
      where:
        op: =
        lColumn: contentId
        lTable: uc
      orderBy:
        - createdTimestamp
      withLimit: true
      get:
        - column: userId
          table: UserTable
        - column: content
          table: uc
  inserts:
    - name: InsertNewUserContent
      table: UserContent
      set:
        - userId
        - contentId
        - content
  updates:
    - name: UpdateUserContent
      table: UserContent
      where:
        op: =
        lColumn: userId
      set:
        - content
  deletes:
    - name: DeleteUserContent
      table: UserContent
      where:
        op: AND
        exprs:
          - op: =
            lColumn: userId
          - op: =
            lColumn: contentId
  outputDdl: ./test_data/generator/spanner/ddl
  outputSql: ./test_data/generator/spanner/sql
